# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml -DskipTests

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      
    - name: Copy Jar file
      run: mv external-api-app/target/*.jar disposable-email-external-api.jar
      
    - uses: actions/upload-artifact@v3
      with:
        name: disposable-email-external-api
        path: disposable-email-external-api.jar
        
  build-image:
  
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      
      - uses: actions/checkout@v3
      
      - uses: actions/download-artifact@v3
        with:
          name: disposable-email-external-api
          path: external-api-app/target/disposable-email-external-api.zip
          
      - name: Display structure of downloaded files
        run: ls -sh
        working-directory: external-api-app/target/
  
      - name: Unzip artifact
        run: unzip *.zip
        working-directory: external-api-app/target/
    
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./external-api-app
          file: external-api-app/Dockerfile
          push: true
          tags: maxxx873/dsp-eml-prj-rest:latest

    
        
