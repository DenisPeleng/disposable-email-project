          type: string
        html:
          readOnly: true
          type: array
          items:
            type: string
        hasAttachments:
          readOnly: true
          type: boolean
        attachments:
          type: array
          items:
            type: array
            items:
              example:
                - id: ATTACH000001
                  filename: happy.png
                  contentType: image/png
                  disposition: attachment
                  transferEncoding: base64
                  related: false
                  size: 666
                  downloadUrl: /messages/id/attachment/ATTACH000001
          externalDocs:
